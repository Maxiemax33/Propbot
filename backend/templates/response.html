<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PropBot | AI Summary</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background-image: url("{{ url_for('static', filename='images/upload-bg-3.jpg') }}");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #1c1362;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #cff0ff;
    }

    nav a {
      margin-left: 20px;
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #cff0ff;
    }

    .card {
      background-color: #ffffff;
      max-width: 800px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    h2 {
      color: #1c1362;
      margin-bottom: 20px;
      text-align: center;
    }

    .summary {
      white-space: pre-line;
      line-height: 1.6;
      color: #333;
    }

    .s3-link {
      display: block;
      margin-top: 20px;
      text-align: center;
    }

    .s3-link a {
      color: #1c1362;
      font-weight: bold;
      text-decoration: underline;
    }

    .talk-more-btn {
      display: block;
      margin: 30px auto 10px;
      padding: 12px 24px;
      background-color: #1c1362;
      color: #cff0ff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }

    .footer {
      text-align: center;
      color: #ccc;
      font-size: 14px;
      padding: 20px;
    }

    .social-icons i {
      margin: 0 10px;
      color: #cff0ff;
      cursor: pointer;
    }

    .social-icons i:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">PropBot</div>
    <nav>
      <a href="/">Home</a>
      <a href="/upload">Upload</a>
      <a href="/ask?listing_id={{ listing_id }}">Ask AI</a>
    </nav>
  </header>

  <div class="card">
    <h2>AI Summary Report</h2>
    <div class="summary">
      {{ summary }}
    </div>

    <div class="s3-link">
      ðŸ“„ <a href="{{ s3_url }}" target="_blank">View Uploaded Listing</a>
    </div>

    <a href="/ask?listing_id={{ listing_id }}" class="talk-more-btn">Talk More with PropBot</a>
  </div>

  <footer class="footer">
    <div class="social-icons">
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-facebook-f"></i>
    </div>
    <p>&copy; All rights reserved</p>
  </footer>

</body>
</html>
